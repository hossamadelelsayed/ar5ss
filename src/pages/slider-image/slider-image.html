<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Product Images' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content" padding>
  <ion-slides class="slider" dir="ltr">
    <ion-slide *ngFor="let image of images"
               style="background-size: cover;" [style.background-image]="getBackground(image.Image)">
    </ion-slide>
  </ion-slides>
  <button ion-button round (click)="close()">{{ 'Close' | translate}}</button>
</ion-content>
