<ion-header>
  <ion-navbar>
    <ion-title>

        <span>{{ 'Main' | translate }}</span>
       <div style="float:right" >
       <!--<ion-icon style="padding-right: 13px;" ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>-->
       <p class="cartNo">{{cartNo}}</p>
       <ion-icon ios="ios-cart" md="md-cart" (click)="goToCart()"></ion-icon>
       </div>
    </ion-title>
  </ion-navbar>

  <ion-item class="headitem">

     <ion-searchbar [(ngModel)]="KeyWord" (ionInput)="searchProduct()" class="headinput"style="width:100px" type="text">
    </ion-searchbar>

  </ion-item>
   <div style="text-align: center;background: white;padding-top: 10px;height: 54px;" (click)="scan()">
      <img src="assets/imgs/barcode.png">
  </div>
</ion-header>

<ion-content>
<div class="imgdiv">
  <ion-slides>
    <ion-slide dir="ltr"
      *ngFor="let image of hotads"
      style="background-size: cover;" [style.background-image]="getBackground(image.Image)"
      (click)="goToHotOffers()">
    </ion-slide>
  </ion-slides>
</div>

<div *ngIf="!showSearch">
  <div class="products" *ngFor="let group of groupShow">
     <h6>{{group.GroupName}}</h6>
     <span>{{ 'More' | translate}}</span>

      <ion-scroll direction="y">

       <ion-card *ngFor="let product of group.product">
        <div class="detaildiv" (click)="viewProduct(product.ProductID)">
          <div class="imagesdiv">
            <img class="leftimg" [style.background]="product.ColorHexa">
            <img *ngIf="product.HotOfferID > 0" class="hot" src="assets/imgs/hot.png">
          </div>
            <img class="prodimg"  [src]="product.Image" >
            <ion-row class="starrow">
            <ion-icon *ngFor="let icon of icons(product.Rate); let i = index" style="color:orange" [name]="icon">
            </ion-icon>
            </ion-row>
        <h4>{{product.product_name}} , {{product.size}}</h4>
        <h5>{{product.ProductPrice}} {{ 'SAR' | translate}}</h5>
        </div>

        <ion-row>
          <ion-col col-3>
            <ion-icon class="cardfoot" ios="ios-cart" md="md-cart" (click)="addToCart(product.ProductID , product.SellerID)"></ion-icon>
          </ion-col>
          <ion-col col-6></ion-col>
          <ion-col col-3>
             <ion-icon
            *ngIf="!checkProductInFav(product.ProductID)"
            [attr.id]="product.ProductID"
            #productsIcon
            class="cardfoot"
            ios="ios-heart"  md="md-heart"
            (click)="addToWishList(product.ProductID)"></ion-icon>


         <ion-icon
           *ngIf="checkProductInFav(product.ProductID)"
           [attr.id]="product.ProductID"
           #productsIcon
           class="cardfoot"
           style="color: red"
           ios="ios-heart"  md="md-heart" (click)="addToWishList(product.ProductID , product.SellerID)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-scroll>
  </div>
</div>

<ion-row *ngIf="showSearch" >
  <ion-col col-6 *ngFor="let product of productSearchResult">
    <div class="contdiv" (click)="viewProduct(product.ProductID)">
      <img class="prodimg" [src]="product.Image" height="140px">
      <ion-row>
          <ion-icon *ngFor="let icon of icons(product.Rate); let i = index" style="color:orange" [name]="icon"></ion-icon>
      </ion-row>
      <h4>{{product.product_name}} , {{product.size}}</h4>
      <h6>{{product.ProductPrice}} {{ 'SAR' | translate}}</h6>
    </div>
    <div class="iconsdiv">
       <ion-icon class="carticon" ios="ios-cart" md="md-cart" (click)="addToCart(product.ProductID , product.SellerID)"></ion-icon>
        <ion-icon
          *ngIf="!checkProductInFav(product.ProductID)"
          [attr.id]="product.ProductID"
          #productsIcon
          class="hearticon" ios="ios-heart" md="md-heart" (click)="addToWishList(product.ProductID)"></ion-icon>
        <ion-icon
          *ngIf="checkProductInFav(product.ProductID)"
          [attr.id]="product.ProductID"
          #productsIcon
          style="color: red;"
          class="hearticon" ios="ios-heart" md="md-heart" (click)="addToWishList(product.ProductID)"></ion-icon>
    </div>
  </ion-col>
</ion-row>




</ion-content>
