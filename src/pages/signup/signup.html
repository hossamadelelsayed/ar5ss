<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="imagediv" (click)="galleryOrCamera()">
  <img [src]="image" *ngIf="image != null">
  <img  *ngIf="image == null">
</div>

<form #f="ngForm">
<ion-icon ios="ios-person" md="md-person"></ion-icon>
<ion-input [(ngModel)]="customer.Name" name="Name" type="text" placeholder="Full Name" required></ion-input>

 <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
 <ion-input [(ngModel)]="customer.Email" name="Email" type="email" placeholder="Email" required></ion-input>

 <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
 <ion-input [(ngModel)]="customer.Password" name="Password" type="password" placeholder="Password" required></ion-input>

 <ion-icon ios="ios-call" md="md-call"></ion-icon>

 <ion-input [(ngModel)]="customer.Mobile" name="Mobile" style="width:65%" type="number" placeholder="Phone Number" required></ion-input>
  <ion-input style="width:20%;margin-right: 5%;" type="number" placeholder="+966" value="974" readonly></ion-input>
<button [disabled]="!f.valid"  ion-button block class="signup" (click)="register()">Sign up</button>

<button ion-button clear class="signin" (click)="gotosignin()"><p>Already have an Account.</p> Sign in</button>

</form>

</ion-content>
