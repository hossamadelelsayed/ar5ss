<!--
  Generated template for the WishlistPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>
      <!-- <ion-icon class="search" ios="ios-search" md="md-search"></ion-icon> -->
      <p class="cartNoInner">{{ cart.length }}</p>
      <ion-icon *ngIf="wishList.length == 0" style="float: right;margin-top: 10px;color: lightgrey;" ios="ios-heart" md="md-heart" (click)="goToFav()"></ion-icon>
      <ion-icon *ngIf="wishList.length > 0" style="float: right;margin-top: 10px;color: crimson;" ios="ios-heart" md="md-heart" (click)="goToFav()"></ion-icon>
      <ion-icon *ngIf="cart.length == 0" style="float: right;margin-top: 10px;padding-right: 25px;color: lightgrey;" ios="ios-cart" md="md-cart" (click)="goToCart()"></ion-icon>
      <ion-icon *ngIf="cart.length > 0" style="float: right;margin-top: 10px;padding-right: 25px;color: crimson;" ios="ios-cart" md="md-cart" (click)="goToCart()"></ion-icon>
      <span class="titlelogo">أرخص<img src="assets/imgs/navigate-arrows.png"></span>
      <!--<span>{{ 'Wish List' | translate}}</span>-->
      </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-row class="totalrow" *ngFor="let product of wishList" >
  <ion-col style="padding: 0;" col-4>
   <img [src]="product.Image" height="100%" width="95px" (click)="viewProduct(product.ProductID)">
  </ion-col>
  <ion-col col-8>
    <ion-row>
       <ion-col col-9> <h4>{{(MainService.lang == 'ar') ? product.product_name : product.product_nameen}}</h4></ion-col>
       <ion-col col-3 style="text-align:end"><ion-icon class="delete" ios="ios-trash" md="md-trash" (click)="deleteWishlist(product.FavoritID)"></ion-icon></ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-12> <h6>{{product?.ProductPrice}} &nbsp; {{'SAR' | translate}}</h6></ion-col>
    </ion-row>
    <ion-row class="stars">
          <ion-col col-9><ion-icon *ngFor="let icon of icons(product.Rate); let i = index" style="color:orange" [name]="icon"></ion-icon></ion-col>
          <ion-col col-3 style="text-align:end">
            <ion-icon
              *ngIf="product.CartID == null" class="carticon" >
              <img [attr.id]="product.ProductID" #icon
                   (click)="addToCart(product.ProductID , product.SellerID , icon,product)"
                   style="width: 25px;" src="assets/imgs/cart_off.png" >
            </ion-icon>
            <ion-icon
              *ngIf="product.CartID != null" class="carticon" >
              <img [attr.id]="product.ProductID" #icon
                   (click)="addToCart(product.ProductID , product.SellerID , icon,product)"
                   style="width: 25px;" src="assets/imgs/cart_on.png" >
            </ion-icon>
          </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
</ion-content>
