<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Determine Your Location' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item (click)="createLocation()">
      <h2>{{ 'Determine Your Location' | translate}}</h2>
    </ion-item>
    <ion-item-sliding *ngFor="let location of locations">
      <ion-item (click)="selectLocation(location.LocationID)">
        <h2 >{{location.Place}}</h2>
      </ion-item>
      <ion-item-options >
        <button ion-button color="primary" (click)="setDefaultLocation(location.LocationID)">
          <ion-icon  name="navigate"></ion-icon>
          {{ 'Default' | translate}}
        </button>
        <button ion-button color="danger" (click)="deleteUserLocation(location.LocationID)">
          <ion-icon  name="trash"></ion-icon>
          {{ 'Delete' | translate}}
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
