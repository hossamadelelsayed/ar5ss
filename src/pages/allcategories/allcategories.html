<ion-header>

  <ion-navbar>
    <ion-title >
      <p class="cartNoInner">{{ cart.length }}</p>
      <ion-icon *ngIf="wishList.length == 0" style="float: right;margin-top: 10px;color: lightgrey;" ios="ios-heart" md="md-heart" (click)="goToFav()"></ion-icon>
      <ion-icon *ngIf="wishList.length > 0" style="float: right;margin-top: 10px;color: crimson;" ios="ios-heart" md="md-heart" (click)="goToFav()"></ion-icon>
      <ion-icon *ngIf="cart.length == 0" style="float: right;margin-top: 10px;padding-right: 25px;color: lightgrey;" ios="ios-cart" md="md-cart" (click)="goToCart()"></ion-icon>
      <ion-icon *ngIf="cart.length > 0" style="float: right;margin-top: 10px;padding-right: 25px;color: crimson;" ios="ios-cart" md="md-cart" (click)="goToCart()"></ion-icon>

      <span class="titlelogo">أرخص<img src="assets/imgs/navigate-arrows.png"></span>
      <!--<span>{{ 'Category' | translate }}</span>--></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-row>
    <ion-col col-6 *ngFor="let cat of category" (click)="goToCategoryDetails(cat.CategoryID , cat.categroy_name)">
      <div class="prodtype">
        <img [src]="cat.CategoryImage">
        <h4 style="color: crimson;">{{cat.categroy_name}}</h4>
        <span>{{cat.ProductCont}}</span>
      </div>
    </ion-col>

  </ion-row>
</ion-content>
