<ion-header>

  <ion-navbar>
    <ion-title><span>{{ 'Category' | translate }}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-row>
    <ion-col col-6 *ngFor="let cat of category" (click)="goToCategoryDetails(cat.CategoryID)">
      <div class="prodtype">
        <img [src]="cat.CategoryImage">
        <h4>{{cat.CategroyName}}</h4>
        <span>{{cat.ProductCont}}</span>
      </div>
    </ion-col>

  </ion-row>
</ion-content>
