
<ion-header>
 <ion-navbar>
 <ion-title>{{'Summary' | translate}}</ion-title>
 </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <ion-row (click)="showPaymentMethod()">
      <ion-col col-1>
      <img class="img" src="assets/imgs/profile_payment.png">
      </ion-col>
      <ion-col col-4>
      <h5 class="h5">{{ 'Payment' | translate}}</h5>
      </ion-col>
      <ion-col col-6>
      </ion-col>
      <ion-col col-1>
      <ion-icon class="next" name="arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
    <hr>
     <ion-row (click)="showUserLocations()">
      <ion-col col-1>
      <img class="img" src="assets/imgs/profile_location.png">
      </ion-col>
      <ion-col col-4>
      <h5 class="h5">{{ 'Address' | translate}}</h5>
      </ion-col>
      <ion-col col-6>
        <p>{{LocationName}}</p>
      </ion-col>
      <ion-col col-1>
      <ion-icon class="next" name="arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
    <hr>
     <ion-row>
      <ion-col col-1>
      <img class="img" src="assets/imgs/summary_shipping.png">
      </ion-col>
      <ion-col col-4>
      <h5 class="h5">{{'Shipping'|translate}}</h5>
      </ion-col>
      <ion-col col-7 style="text-align:end">
     <P class="par">15  {{'SAR' | translate}} </P>
      </ion-col>
    </ion-row>
    <hr>
    </ion-list>
<div style="background-color:#efefef;padding: 5px;">
  <p class="total">{{ 'TOTAL' | translate}}</p>
  <h4 class="price">3,000 {{'SAR' | translate}}</h4>
</div>
<button [disabled]="PaymentID == 0 || LocationID == 0" ion-button block (click)="confirmOrder()">{{'Confirm' | translate}}</button>
</ion-content>
