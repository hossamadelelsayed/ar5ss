<ion-header>

  <ion-navbar>
    <ion-title><span>{{ 'Contact US'| translate}}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form #f="ngForm">
  <ion-icon ios="ios-person" md="md-person"></ion-icon>
  <ion-input name="Title" type="text" placeholder="Title" [(ngModel)]="contactInfo.Title" required></ion-input>
  <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
  <ion-input name="Email" type="email" placeholder="Email" [(ngModel)]="contactInfo.Email" [email]="true" required></ion-input>
  <ion-icon ios="ios-text" md="md-text" ></ion-icon>
 <ion-textarea name="Body" rows="4" placeholder="Body" [(ngModel)]="contactInfo.Body" required></ion-textarea>
<button [disabled]="!f.valid" ion-button block class="signup" (click)="contact()">Submit</button>

</form>
</ion-content>
