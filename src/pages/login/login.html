<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<div class="imagediv">
  <img >
</div>

<form #f="ngForm">
  <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
    <ion-input type="text" [(ngModel)]="customer.Email" name="Email" required placeholder="Email"></ion-input>
  <ion-icon name="Password" ios="ios-lock" md="md-lock"></ion-icon>
    <ion-input type="password" [(ngModel)]="customer.Password" name="Password" required placeholder="Password"></ion-input>
  <button ion-button block class="login" [disabled]="!f.valid"  (click)="customerLogin()">Login</button>
  <button ion-button clear class="forget" (click)="gotoforget()">Forget Password ?</button>
  <button ion-button clear class="signup" (click)="gotosignup()"><p>Dont't Have Account?</p> Sign Up</button>
</form>
</ion-content>
